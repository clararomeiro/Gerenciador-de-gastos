<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Despesas</title>

    <link rel="stylesheet" type="text/css" href="/frontend/css/styles.css" media="screen">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="/frontend/js/scripts.js"></script>
</head>
<body>
    <header>
        <div>
            <img src="/frontend/img/logo.png">
            <div>
                <h1>Minhas Despesas</h1>
                <span>Controle de Gastos</span>
            </div>
        </div>
  
        <nav>
            <ul>
                <li><a href="/">Cartões</a></li>
                <li><a href="/despesas">Despesas</a></li>
                <li><a href="/consultas">Consultas</a></li>
            </ul>    
        </nav>

    </header>

    <main>
        <div class="box"> 
            <h2>Novo Cartão</h2>
            <div class="content">
                <input id="nome" type="text" class="inputs" placeholder="Nome">
                <select id="bandeira" class="inputs" placeholder="Bandeira">
                    <option>Mastercard</option>
                    <option>Visa</option>
                    <option>Elo</option>
                    <option>Hipercard</option>
                </select>
                <input id="dia_vencimento" type="number" class="inputs" placeholder="Dia de Vencimento">
                <input id="limite" type="number" class="inputs" placeholder="Limite">
                <button onclick="add_cartao();window.location.reload()">Add</button>
            </div>
        </div>

        <div class="box">
            <div id="tabela">
                <h2>Cartões Cadastrados</h2>
                <table border = "1">
                    <thead>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Bandeira</th>
                        <th>Dia de Vencimento</th>
                        <th>Limite</th>
                    </thead>
                    <!-- Conteudo Aqui -->
                    <tbody>
                        {% for cartao in cartoes %}
                        <tr>
                            <th>{{ loop.index }}</th>
                            <th>{{ cartao.nome }}</th>
                            <th>{{ cartao.bandeira }}</th>
                            <th>{{ cartao.dia_vencimento }}</th>
                            <th>{{ cartao.limite }}</th>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </main>

</body>
</html>
