<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta jttp-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content = "width=device-widht, initial-scale=1.0">
    <title>Minhas Despesas</title>

    <link rel="stylesheet" type="text/css" href="/frontend/css/styles.css" media="screen">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="/frontend/js/scripts.js"></script>
</head>
<body>
    
    <header>
        <div>
            <img src="/frontend/img/logo.png">
            <div>
                <h1>Minhas Despesas</h1>
                <span>Controle de Gastos</span>
            </div>
        </div>
  
        <nav>
            <ul>
                <li><a href="/">Cartões</a></li>
                <li><a href="/despesas">Despesas</a></li>
                <li><a href="/consultas">Consultas</a></li>
            </ul>    
        </nav>

    </header>

    <main>
        <div class="box">
            <h2>Nova Despesa</h2>

            <div id="conteiner">
                <div class="coluna">
                    <input id="valor" type="number" class="inputs" placeholder="Valor">
                    <input id="descricao" type="text" class="inputs" placeholder="Descrição">
                        <select id="parcelas" class="inputs" placeholder="Parcela">
                            <option value="opcao">Parcelas</option>
                            <option value="1">1x</option>
                            <option value="2">2x</option>
                            <option value="3">3x</option>
                            <option value="4">4x</option>
                            <option value="5">5x</option>
                            <option value="6">6x</option>
                            <option value="7">7x</option>
                            <option value="8">8x</option>
                            <option value="9">9x</option>
                            <option value="10">10x</option>
                            <option value="11">11x</option>
                            <option value="12">12x</option>
                        </select>
                </div>
                <div class="coluna">
                    <input id="data" type="date" class="inputs" placeholder="Data">
                    <select id="cartao" class="inputs" placeholder="Cartao">
                        <!--Nome dos Cartões-->
                        {% for cartao in cartoes %}
                            <option>{{cartao.nome}}</option>
                        {% endfor %}
                    </select>
                    <select id="categoria" class="inputs" placeholder="categoria">
                        <option>Alimentação</option>
                        <option>Transporte</option>
                        <option>Entretenimento</option>
                        <option>Investimento</option>
                        <option>Outro</option>
                    </select>
                </div>
                <button onclick="add_despesa()">Add</button>
            </div>
        </div>

    </main>
</body>
</html>
